<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data sheet</title>
    <style>
        #center{
            text-align:center;
        }
        .table{
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            background-color: rgb(161, 99, 18);
        }
        .text{
            color: rgb(231, 224, 219);
        }
    </style>
</head>
<body>
    <h1 id="center">Table</h1>
    <h2 id="center">Balance sheet <table></table></h2>
    <table  class="table" border="1">

        <tr class="text">
            <th>Month</th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th>Balance</th>
        </tr>

        <tr class="text">
            <td>February</td>

        </tr>
        <tr class="text">
            <td>March</td> 
            <td>362</td> 
            <td>421</td> 
            <td>562</td> 
        </tr>
        <tr class="text">
            <td>April</td> 
            <td>110</td>

        </tr>
        <tr class="text">
            <td>May</td>

    </table>
</body>
</html>
